---
- name: "Fire 20 jobs per sec"
  hosts: all
  sources:
    - ansible.eda.generic:
        payload:
          events: "{{ range(1,21) | list }}"
  rules:
  - name: Trigger job template
    condition: event.i is defined
    action:  
      ansible.eda.controller_job_template:
        name: "Demo Job Template"
        organization: Default  
        job_args:
          extra_vars:
            event_id: "{{ event.i }}"
